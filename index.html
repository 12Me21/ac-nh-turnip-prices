<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Animal Crossing Turnip Price Forecaster</title>
		<meta name="description" content="Put <> around links in discord to hide the preview box :)">
		<link rel="stylesheet" href="css/styles.css">
		<script src="js/predictions.js"></script>
		<script defer src="js/scripts.js"></script>
	</head>

	<body>
		<a href="https://turnipprophet.io">Original</a>
		<hr>
		<button onclick="fillInputs([])">Reset</button><br>
		Do not fill in the buy price if this is your first week buying turnips on your island
		<table border>
			<thead><tr><th>Day</th><th>AM price</th><th>PM price</th></tr></thead>
			<tbody>
				<tr><td>Sunday   </td><td colspan=2><input type=number id=buy oninput="update()" min=90 max=110>(buy price)</td></tr>
				<tr><td>Monday   </td><td><input type=number id=sell_2  oninput="update()"></td><td><input type=number id=sell_3  oninput="update()"></td></tr>
				<tr><td>Tuesday  </td><td><input type=number id=sell_4  oninput="update()"></td><td><input type=number id=sell_5  oninput="update()"></td></tr>
				<tr><td>Wednesday</td><td><input type=number id=sell_6  oninput="update()"></td><td><input type=number id=sell_7  oninput="update()"></td></tr>
				<tr><td>Thursday </td><td><input type=number id=sell_8  oninput="update()"></td><td><input type=number id=sell_9  oninput="update()"></td></tr>
				<tr><td>Friday   </td><td><input type=number id=sell_10 oninput="update()"></td><td><input type=number id=sell_11 oninput="update()"></td></tr>
				<tr><td>Saturday </td><td><input type=number id=sell_12 oninput="update()"></td><td><input type=number id=sell_13 oninput="update()"></td></tr>
			</tbody>
		</table>
		<hr>
		<table id="turnipTable" border>
			<thead>
				<tr>
					<th rowspan="2">Pattern</th>
					<th rowspan="2">Base</th>
					<th colspan="2">Monday</th>
					<th colspan="2">Tuesday</th>
					<th colspan="2">Wednesday</th>
					<th colspan="2">Thursday</th>
					<th colspan="2">Friday</th>
					<th colspan="2">Saturday</th>
					<th rowspan="2">week range</th>
				</tr>
				<tr>
					<th>AM</th><th>PM</th>
					<th>AM</th><th>PM</th>
					<th>AM</th><th>PM</th>
					<th>AM</th><th>PM</th>
					<th>AM</th><th>PM</th>
					<th>AM</th><th>PM</th>
				</tr>
			</thead>
			<tbody id="output"></tbody>
		</table>
	</body>
</html>
